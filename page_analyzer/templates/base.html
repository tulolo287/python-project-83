<!doctype html>
<html lang="ru">
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page analyzer - {% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    {% endblock %}
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <header class="flex-shrink-0">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/">Анализатор страниц</a>
        <div id="navbarNav" bis_skin_checked="1">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/urls">Сайты</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="flex-grow-1">{% block content %}{% endblock %}</main>
    {% block footer %}
    <footer class="border-top py-3 mt-5 flex-shrink-0">
      <div class="container-lg" bis_skin_checked="1">
        <div class="text-center" bis_skin_checked="1">
          <a href="https://ru.hexlet.io/" target="_blank">Hexlet</a>
        </div>
      </div>
    </footer>
    {% endblock %}
  </body>
</html>

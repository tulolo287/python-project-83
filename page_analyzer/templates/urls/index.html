{% extends 'base.html' %} {% block title%} Сайты {% endblock %} {% block content
%}
<div class="container-lg mt-3" bis_skin_checked="1">
  <h1>Сайты</h1>

  <div class="table-responsive" bis_skin_checked="1">
    <table
      class="table table-bordered table-hover text-nowrap"
      data-test="urls"
    >
      <thead>
        <tr>
          <th>ID</th>
          <th>Имя</th>
          <th>Последняя проверка</th>
          <th>Код ответа</th>
        </tr>
      </thead>
      <tbody>
        {% for url in urls %}
        <tr>
          <td>{{url.id}}</td>
          <td>
            <a href="{{url_for('show_url', id=url.id)}}">{{url.name}}</a>
          </td>
          <td>{{url.last_check | default('', true)}}</td>
          <td>{{url.status_code | default('', true)}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %} {% block title %} {{url.name}} {% endblock %} {% block
content %}
<div class="container-lg mt-3" bis_skin_checked="1">
  <h1>Сайт: https://www.yandex.ru</h1>

  <div class="table-responsive" bis_skin_checked="1">
    <table class="table table-bordered table-hover text-nowrap" data-test="url">
      <tbody>
        <tr>
          <td>ID</td>
          <td>{{url.id}}</td>
        </tr>
        <tr>
          <td>Имя</td>
          <td>{{url.name}}</td>
        </tr>
        <tr>
          <td>Дата создания</td>
          <td>{{url.created_at}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <h2 class="mt-5 mb-3">Проверки</h2>
  <form method="post" action="/urls/2/checks">
    <input type="submit" class="btn btn-primary" value="Запустить проверку" />
  </form>

  <div bis_skin_checked="1">
    <table class="table table-bordered table-hover mt-2" data-test="checks">
      <thead>
        <tr>
          <th>ID</th>
          <th>Код ответа</th>
          <th>h1</th>
          <th>title</th>
          <th>description</th>
          <th>Дата создания</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
{% endblock %}
